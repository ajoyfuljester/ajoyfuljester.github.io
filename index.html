<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="author" content="ajoyfuljester">
        <title>ajoyfuljester</title>

        <link rel="stylesheet" href="stylesheets/style.css">

    </head>

    <body>

        <!-- <img src="jester.svg" style="position: absolute; width: 100%; height: 100%;"> -->
        
        <div id="jester">
                        
            <div class="shard" id="s1"  style="--hue: 240;">
                <div class="shard-piece color2"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color1"></div>
            </div>
            
            <div class="shard" id="s2" style="--hue: 180;">
                <div class="shard-piece color1"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color2"></div>
            </div>
            
            <div class="shard shard-4-sided" id="s3" style="--hue: 150;">
                <div class="shard-piece color2"></div>
                <div class="shard-piece color4"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color1"></div>
            </div>

            <div class="shard" id="s4" style="--hue: 120;">
                <div class="shard-piece color2"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color1"></div>
            </div>

            <div class="shard" id="s5" style="--hue: 60;">
                <div class="shard-piece color1"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color2"></div>
            </div>

            <div class="shard" id="s6" style="--hue: 220;">
                <div class="shard-piece color2"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color1"></div>
            </div>

            <div class="shard shard-4-sided" id="s7"  style="--hue: 30;">
                <div class="shard-piece color2"></div>
                <div class="shard-piece color4"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color1"></div>
            </div>

            <div class="shard" id="s8"  style="--hue: 0;">
                <div class="shard-piece color2"></div>
                <div class="shard-piece color3"></div>
                <div class="shard-piece color1"></div>
            </div>

            <div class="shard shard-4-sided" id="s9" style="--hue: 300;">
                <div class="shard-piece color3"></div>
                <div class="shard-piece color4"></div>
                <div class="shard-piece color2"></div>
                <div class="shard-piece color1"></div>
            </div>

            <div class="shard shard-4-sided" id="s10" style="--hue: 240;">
                <div class="shard-piece color3"></div>
                <div class="shard-piece color4"></div>
                <div class="shard-piece color2"></div>
                <div class="shard-piece color1"></div>
            </div>

        </div>

        <!-- <hr style="position: absolute; top: 50%; left: 0; width: 100vw; height: 1px;">
        <hr style="position: absolute; top: 0; left: 50%; height: 100vh; width: 1px;"> -->

        <script src="scripts/script.js"></script>

    </body>

</html>
